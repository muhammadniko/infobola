<p>Bundesliga adalah sebuah liga sepak bola profesional di Jerman. Liga ini adalah liga tingkat atas pada sistem liga sepak bola di Jerman dan merupakan kompetisi utama sepak bola Jerman. Bundesliga yang diikuti oleh 18 klub dan beroperasi dengan sistem promosi dan degradasi dengan 2. Bundesliga.</p>
